---
  - name: Create vMotion - vSwitch1
    vmware_vswitch:
      hostname: '{{ vcenter_hostname }}'
      username: '{{ vcenter_username }}'
      password: '{{ vcenter_password }}'
      validate_certs: no
      esxi_hostname: '{{ inventory_hostname }}'
      switch: "vSwitch1"
      nics:
      - '{{ vmotion_uplink1 }}'
      - '{{ vmotion_uplink2 }}'
      mtu: 9000
    delegate_to: localhost
